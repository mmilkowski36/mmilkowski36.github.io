  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2dede;
      font-family: 'Raleway', sans-serif;
      color: #a94442;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 60px;
      padding: 40px;
    }

    .photo {
      border-radius: 50% 50% 0 0;
      overflow: hidden;
      width: 300px;
      height: 400px;
      border: 2px solid #a94442;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      text-align: left;
    }

    .info h1 {
      font-family: 'IM Fell DW Pica', serif;
      font-size: 48px;
      margin: 0;
      color: #a94442;
    }

    .info h2 {
      font-weight: 300;
      font-size: 16px;
      letter-spacing: 2px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .info a {
      display: block;
      margin-bottom: 10px;
      color: #a94442;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .info a:hover {
      color: #843534;
      text-decoration: underline;
    }

    .arrow {
      font-size: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .photo {
        width: 250px;
        height: 330px;
      }
    }
  </style>
</head>
