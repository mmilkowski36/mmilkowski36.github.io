<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juliana Silva</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* === Reset and Base Styles === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f2dede;
      color: #a94442;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .photo {
      flex: 1 1 300px;
      max-width: 400px;
      aspect-ratio: 3 / 4;
      border-radius: 50% 50% 0 0;
      overflow: hidden;
      border: 2px solid #a94442;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      flex: 1 1 300px;
      text-align: center;
    }

    .info h1 {
      font-family: 'IM Fell DW Pica', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .info h2 {
      font-weight: 300;
      font-size: 1rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .arrow {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .info a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      transition: color 0.3s;
    }

    .info a:hover {
      color: #843534;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 2.5rem;
      }

      .info h2 {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .photo {
        max-width: 90%;
      }

      .info h1 {
        font-size: 2rem;
      }

      .info h2 {
        font-size: 0.8rem;
      }

      .info a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <!-- Replace with your image file name -->
      <img src="images/me.jpg" alt="Maria Milkowski">
    </div>
    <div class="info">

</body>
