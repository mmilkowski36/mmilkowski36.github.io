<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curriculum Vitae – Maria Milkowski</title>

  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Raleway:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2dede;
      font-family: 'Raleway', sans-serif;
      color: #a94442;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      font-family: 'IM Fell DW Pica', serif;
      font-size: 2rem;
      color: #a94442;
      text-decoration: none;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #843534;
    }

    nav a.active {
      color: #843534;
      font-weight: 700;
      text-decoration: underline;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 80px;
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .download-link {
      margin-bottom: 40px;
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      border-bottom: 1px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }

    .download-link:hover {
      color: #843534;
      border-color: #843534;
    }

    .cv-intro {
      max-width: 700px;
      font-size: 0.95rem;
      color: #843534;
      margin-bottom: 50px;
    }

    /* === Timeline === */

    .timeline {
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
      position: relative;
      padding-left: 72px; /* space for content only */
    }

    /* the vertical axis */
    .timeline::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 32px;              /* ONE source of truth */
      width: 1px;
      background-color: rgba(169, 68, 66, 0.4);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 44px;
    }

    /* dot sits ON the line */
    .timeline-dot {
      position: absolute;
      left: 28px;              /* 32px - (8px / 2) */
      top: 6px;
      width: 8px;
      height: 8px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 50%;
    }

    /* text block */
    .timeline-date {
      font-size: 0.85rem;
      color: rgba(0,0,0,0.45);
      margin-bottom: 6px;
    }

    .timeline-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .timeline-desc {
      font-size: 0.95rem;
      color: rgba(0,0,0,0.6);
    }


    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 20px;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Maria Milkowski</a>
    <nav>
      <a href="about.html">About me</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html" class="active">CV</a>
      <a href="socials.html">Socials</a>
    </nav>
  </header>

  <!-- CV Content -->
  <div class="content">
    <h1>Curriculum Vitae</h1>

    <a class="download-link" href="cv.pdf" download>
      Download full CV (PDF)
    </a>

    <p class="cv-intro">
      (last updated 12.30.25)
    </p>

    <div class="timeline">

      <!-- Timeline item -->
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-date">YYYY – YYYY</div>
        <div class="timeline-title">Role / Degree @ Institution</div>
        <div class="timeline-desc">Optional one-line description</div>
      </div>

      <!-- Duplicate as needed -->
      <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-date">YYYY – YYYY</div>
        <div class="timeline-title">Position @ Organization</div>
        <div class="timeline-desc">Optional short context</div>
      </div>

    </div>
  </div>

</body>
</html>
