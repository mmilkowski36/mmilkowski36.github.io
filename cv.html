<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curriculum Vitae â€“ Maria Milkowski</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2dede;
      font-family: 'Raleway', sans-serif;
      color: #a94442;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      font-family: 'IM Fell DW Pica', serif;
      font-size: 2rem;
      color: #a94442;
      text-decoration: none;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #843534;
    }

    /* Active page styling */
    nav a.active {
      color: #843534;
      font-weight: 700;
      text-decoration: underline;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .content h1 {
      font-family: 'Raleway', sans-serif; /* switched from IM Fell DW Pica */
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 500; /* keeps it strong but clean */
    }


    .cv-frame {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 8.5 / 11;
      border: 2px solid #a94442;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-link {
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      transition: color 0.3s;
    }

    .download-link:hover {
      text-decoration: underline;
      color: #843534;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
      }

      .content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Maria Milkowski</a>
    <nav>
      <a href="about.html">About me</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html" class="active">CV</a>
      <a href="socials.html">Socials</a>
    </nav>
  </header>

  <!-- CV Content -->
  <div class="content">
    <h1>Curriculum Vitae</h1>
    <div class="cv-frame">
      <!-- Replace with your actual CV file -->
      <iframe src="cv.pdf"></iframe>
    </div>
    <a class="download-link" href="cv.pdf" download>Download CV</a>
  </div>

</body>
</html>
