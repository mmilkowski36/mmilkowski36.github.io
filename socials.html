<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials â€“ Maria Milkowski</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f2dede;
      font-family: 'Raleway', sans-serif;
      color: #a94442;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      font-family: 'IM Fell DW Pica', serif;
      font-size: 2rem;
      color: #a94442;
      text-decoration: none;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #a94442;
      font-weight: 500;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
      color: #843534;
    }

    .socials-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      padding: 60px 20px;
    }

    .socials-container a {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .socials-container a:hover {
      transform: scale(1.1);
    }

    .socials-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav {
        margin-top: 10px;
      }

      .socials-container {
        gap: 40px;
      }

      .socials-container img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Maria Milkowski</a>
    <nav>
      <a href="about.html">About me</a>
      <a href="publications.html">Publications</a>
      <a href="cv.html">CV</a>
      <a href="socials.html" class="active">Socials</a>
    </nav>
  </header>

  <!-- Social Icons -->
  <div class="socials-container">
    <a href="https://www.instagram.com/maria.milkowski/">
      <img src="images/insta.png" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com/in/maria-milkowski">
      <img src="images/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://scholar.google.com/citations?user=f7n_kQwAAAAJ&hl=en">
      <img src="images/scholar.png" alt="Google Scholar">
    </a>
    <a href="https://orcid.org/0009-0007-5303-8036">
      <img src="images/orcid.png" alt="OrcID">
    </a>
  </div>

</body>
</html>
